<!DOCTYPE html>
<html lang="en">
<head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KFC Meal Prep Simulator</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
    <h2>🐔 Meal Prep Simulator 🍗</h2>
    <form id="mealForm">
        <label for="mealType">Choose a Meal:</label>
        <select id="mealType">
            <option value="Dinner">Dinner</option>
            <option value="Lunch">Lunch</option>
        </select>
        <input type="text" id="sideDish" placeholder="Enter your side dish">
        <button type="submit">Prepare Meal 🧑🏽‍🍳</button>
    </form>
    <div id="message"></div>

    <!-- <script src="solution.js" defer></script> -->
</body>
</html>
